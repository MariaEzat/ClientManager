<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
body { font-family: 'Cairo', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f7fa; margin:0; }
.container { background:white; padding:30px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:300px; text-align:center; }
h1 { color:#3a6ea5; margin-bottom:20px; }
input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:10px; border:none; border-radius:8px; background:#3a6ea5; color:white; cursor:pointer; font-size:16px; }
button:hover { background:#2f5c88; }
.message { margin-top:10px; color:red; display:none; }
</style>
</head>
<body>
<div class="container">
<h1>تسجيل الدخول</h1>
<input type="email" id="email" placeholder="البريد الإلكتروني">
<input type="password" id="password" placeholder="كلمة المرور">
<button id="loginBtn">تسجيل الدخول</button>
<div class="message" id="message"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD3Fg6CKVhe4cdDa-zJHOAaTTRQVp6YRv4",
  authDomain: "client-manager-51c15.firebaseapp.com",
  projectId: "client-manager-51c15",
  storageBucket: "client-manager-51c15.appspot.com",
  messagingSenderId: "48173898256",
  appId: "1:48173898256:web:b8bb7e9efb772fc79e4895",
  databaseURL: "https://client-manager-51c15-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const loginBtn = document.getElementById("loginBtn");
const messageDiv = document.getElementById("message");

loginBtn.addEventListener("click", ()=>{
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  messageDiv.style.display = "none";

  if(!email || !password){ 
    messageDiv.textContent = "أدخل البريد وكلمة المرور";
    messageDiv.style.display = "block";
    return;
  }

  auth.signInWithEmailAndPassword(email,password)
    .then(()=> {
      window.location.href = "client.html";
    })
    .catch(err=>{
      messageDiv.textContent = err.message;
      messageDiv.style.display = "block";
    });
});

// منع الوصول للصفحة لو المستخدم متسجلش الدخول
auth.onAuthStateChanged(user=>{
  if(user) window.location.href = "client.html";
});
</script>
</body>
</html>
